<div class="jumbotron" ng-controller="NHopsContentsController as contentsCtrl">

    <div>
        <div class="row">
            <div class="col-md-4 text-center">
            </div>
            <div class="col-md-4 text-center">
                <h2>Hops Library</h2>
            </div>
            <div class="col-md-4 text-center">
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-md-4 text-center">
            </div>
            <div class="col-md-4 text-center"> <span class="btn btn-default" ng-click="contentsCtrl.getContents()">
                    <i class="glyphicon glyphicon-refresh"></i>
                </span>
            </div>
            <div class="col-md-4 text-center">
            </div>
        </div>
    </div>
    <div ng-repeat="file in contentsCtrl.result.data.contents " style="padding: 15px;">
        <div class="container-fluid" style="border-bottom: solid 1px black;">
            <div class="col-md-3">
                Name: {{file.name}}
            </div>
            <div class="col-md-3">
                ID: {{file.identifier}}
            </div>
            <div class="col-md-3">
                Status: {{file.status}}
            </div>
        </div>
    </div>
</div>
