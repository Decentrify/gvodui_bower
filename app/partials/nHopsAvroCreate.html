<div class="jumbotron" ng-controller="NHopsAvroCreateController">

    <form>
        <label>Hops AvroCreate</label>
        <div ng-include="'partials/nHdfsResource.html'"></div>
        <div ng-include="'partials/nKafkaResource.html'"></div>
        <div class="form-group">
            <label >AvroMsgs</label>
            <input type="text" class="form-control" id="inputAvroMsgs" placeholder="NrAvroMsgs" ng-model="avroMsgs">
            <button class="btn btn-default" ng-click="create()">
                <label>Create</label>
                <i class="glyphicon glyphicon-download"></i>
            </button>
        </div>
        <div class="form-group" ng-show="done">
        <label>SUCESS</label>
        <input type="text" class="form-control" id="inputFilesize" placeholder="filesize" ng-model="result.data.filesize" ng-readonly="true">
        </div>
    </form>
</div>
